<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./assets/css/job-application-form.css">
</head>
<body>
    <div class="container">
        <h1>
            Job Application Form
        </h1>
        <form>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your full name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="position">Position</label><br>
            
            <select id="position" name="position" required="">
                <option value="">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <input type="radio" id="full" name="availability" value="Full-Time" checked>
                <label for="full">Full-Time</label>

                <input type="radio" id="part" name="availability" value="Part-Time">
                <label for="part">Part-Time</label>

                <input type="radio" id="remote" name="availability" value="Remote">
                <label for="remote">Remote</label>

                <input type="radio" id="hybrid" name="availability" value="Hybrid">
                <label for="hybrid">Hybrid</label>
            </fieldset>

            <label for="message" id="motivation">Why do you want this job?</label><br>
            <textarea id="message" placeholder="Write your motivation" required></textarea><br>

            <button class="button" type="submit">
                Submit Application
            </button>

            
        </form>
    </div>
</body>
</html>
