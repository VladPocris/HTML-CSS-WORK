<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="./assets/css/list-styles.css">
</head>

<body>
    <main>
        <section class="to-do">
            <h1>My To-Do List</h1>
            <div class="container">
                <ul class="todo-list">
                    <li>
                        <input type="checkbox" value="0" id="0">
                        <label for="0">
                            Explore gaming keyboards
                        </label>
                        <ul class="sub-item">
                            <li>
                                <a class="sub-item-link" href="https://google.com" target="_blank">
                                    Store link
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" value="1" id="1">
                        <label for="1">
                            Finish the report
                        </label>
                        <ul class="sub-item">
                            <li>
                                <a class="sub-item-link" href="https://google.com" target="_blank">
                                    Request Access
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" value="2" id="2">
                        <label for="2">
                            View Phone's Warranty
                        </label>
                        <ul class="sub-item">
                            <li>
                                <a class="sub-item-link" href="https://google.com" target="_blank">
                                    View Receipts
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" value="3" id="3">
                        <label for="3">
                            Check Processor Specs
                        </label>
                        <ul class="sub-item">
                            <li>
                                <a class="sub-item-link" href="https://google.com" target="_blank">
                                    View Model Number
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
