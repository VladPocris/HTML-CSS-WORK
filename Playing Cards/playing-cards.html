<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="./assets/css/playing-cards-styles.css" />
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
        <div class="reverse">A</div>
        <div class="reverse">♠</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
        <div>2</div>
        <div>♦</div>
      </div>
      <div class="middle">
        <div>♦</div>
        <div class="reverse">♦</div>
      </div>
      <div class="right">
        <div class="reverse">2</div>
        <div class="reverse">♦</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>3</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣</div>
        <div>♣</div>
        <div class="reverse">♣</div>
      </div>
      <div class="right">
        <div class="reverse">3</div>
        <div class="reverse">♣</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
        <div>4</div>
        <div>♥</div>
      </div>
      <div class="middle">
        <div>♥♥</div>
        <div class="reverse">♥♥</div>
      </div>
      <div class="right">
        <div class="reverse">4</div>
        <div class="reverse">♥</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>5</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣♣</div>
        <div>♣</div>
        <div class="reverse">♣♣</div>
      </div>
      <div class="right">
        <div class="reverse">5</div>
        <div class="reverse">♣</div>
      </div>
    </div>
  </main>
</body>

</html>
